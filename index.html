<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Order summary card</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                margin-top: 2vh;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="card">
            <img
                src="./images/illustration-hero.svg"
                alt="illustration-hero.svg"
                class="top"
            />
            <h1>Order Summary</h1>
            <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
            </p>
            <div class="Summary">
                <img src="./images/icon-music.svg" alt="icon-music.svg" />
                <div class="name">
                    Annual Plan<br />&nbsp;<span>$59.99/year</span>
                </div>
                <a href="/#">Change</a>
            </div>

            <p class="Proeceed">Proceed to Payment</p>
            <p class="Cancel">Cancel Order</p>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/5r4">5r4</a>.
        </div>
    </body>
</html>
